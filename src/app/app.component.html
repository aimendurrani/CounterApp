<div class="text">
  <h1>Counter App in AngularJS</h1>
  <div>
    <h2 class="count">{{count}}</h2>
    <div>
      <button class="btn bg-blue" (click)="handleCounter('minus')" [disabled]="count === 0">
        Decrement
      </button>
      <button class="btn bg-teal" (click)="handleCounter('zero')">Reset</button>
      <button class="btn bg-gorange" (click)="handleCounter('plus')">Increment</button>
    </div>
  </div>
</div>
